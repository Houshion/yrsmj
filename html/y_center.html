<script type="text/javascript">
    
    dlc_request('/api/personage/api', {
        api_name: 'personageCt',
        openid: localStorage.getItem('token')
    }, function (res) {
        console.log(res);
        if (res.code == 1) {
            $('.nickname').text(res.data.nickname);
            $('.phone').text(res.data.phone);
            $('.vip_deadline').text(res.data.vip_deadline); //判断是否开通VIP
            $('.vip_deadline').click(function () {

                location.href = "y_member.html?from=1"
            })
            $('.banner').prepend('<img class="pic" src="' + res.data.pic +
                '" style="width: 1.6rem;height:1.6rem;border-radius: 50%" />');
            $('.pic').attr('src', res.data.pic);
        } else {
            dlctipbox.show(res.msg)
        }
    })
</script>
